name: Release with Artifacts

on:
  push: 
    #tags: [ "v*.*.*" ]  # Trigger on tag pushes (adjust the pattern as needed)

jobs:
  release:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            archive: zip
          - target: x86_64-unknown-linux-musl
            archive: tar.gz tar.xz tar.zst
          - target: x86_64-apple-darwin
            archive: zip
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}  # Or a custom release name
          draft: true            # Set to true for draft releases
          prerelease: false          # Set to true for draft releases
          body: "Release notes..."  # Optional release description
      - uses: actions/checkout@master
      - name: Compile and release
        id: compile
        uses: rust-build/rust-build.action@v1.4.3
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          upload_url: ${{ steps.create_release.outputs.upload_url }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          ARCHIVE_TYPES: ${{ matrix.archive }}
          EXTRA_FILES: "README.md LICENSE ${{ steps.compile.outputs.BUILT_CHECKSUM }}"
